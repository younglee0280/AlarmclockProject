<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Alarmi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;500&family=Open+Sans:wght@300&family=Titillium+Web&display=swap" 
    rel="stylesheet"/>

    
</head>
<body>
    <section class="section-center">
        <form class="alarm-form">
            <p class="alert"></p>
            <h1>My Alarmi</h1>
            
            <div class="form-control">
                <input type="text" id="alarm" placeholder="시간을 추가하세요"/>
                <button class="tab-btn" data-id="add">추가</button>
                <button class="tab-btn" data-id="delete">삭제</button>
            </div>
            
                <!--<button class="tab-btn active"
                data-id="add">Add</button>-->
            
        </form>
        <div class="alarm-container">
            <div class="alarm-list">
                <article class="alarm-item">
                    <p class="title">목록</p>
                    <div class="btn-container">
                        <!--<button type="button" class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>-->
                        <!--<button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>-->
                    </div>
                </article>
            </div>
            <button type="button" class="clear-btn">한꺼번에 삭제</button>
        </div>
    </section>
    <script src="app.js"></script>    
</body>
</html>
